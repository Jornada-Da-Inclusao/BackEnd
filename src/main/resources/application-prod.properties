# Configuração para o MongoDB
spring.data.mongodb.uri=mongodb://localhost:27017/db_blogpessoal  # String de conexão com o MongoDB

# Caso esteja usando MongoDB Atlas ou outro MongoDB remoto, altere a string para algo como:
# spring.data.mongodb.uri=mongodb+srv://<usuario>:<senha>@cluster0.mongodb.net/db_blogpessoal?retryWrites=true&w=majority

# Configurações para serialização de datas
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Brazil/East

# Habilitar log de consultas MongoDB (opcional)
spring.data.mongodb.show-queries=true

